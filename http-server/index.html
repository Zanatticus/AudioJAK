<video id="video" autoplay controls></video>
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();

      // bind them together
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        console.log("video and hls.js are now bound together !");
      });

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        console.log("manifest loaded, found " + data.levels.length + " quality level");
      });

      hls.loadSource("hls/stream.m3u8");
      hls.attachMedia(video);
      
      // Error handling
      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.log('fatal media error encountered, try to recover');
              hls.recoverMediaError();
              break;
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.error('fatal network error encountered', data);
              // All retries and media options have been exhausted.
              // Immediately trying to restart loading could cause loop loading.
              // Consider modifying loading policies to best fit your asset and network
              // conditions (manifestLoadPolicy, playlistLoadPolicy, fragLoadPolicy).
              break;
            default:
              // cannot recover
              hls.destroy();
              break;
          }
        }
      });
      //hls.destroy()
      video.play();
    }
  </script>

  <script>
    // Function to play audio from a file using HTMLAudioElement
    function playAudioFromFile2(audioFilePath) {
        // Create new audio object
        const audio = new Audio(audioFilePath);

        // Play audio
        audio.play().catch(error => {
          console.error('Error playing audio file:', error);
          // Show a "Play" button to allow the user to start the audio
          const playButton = document.createElement('button');
          playButton.textContent = 'Play';
          playButton.onclick = () => audio.play();
          document.body.appendChild(playButton);

        });

        audio.onended = function() {
            console.log('Audio playback finished.');
        };
    }

    // Note: Ensure the file path and format are supported in browsers
    // playAudioFromFile2('sample-15s.mp3');
</script>
  
<canvas id="canvas"></canvas>

    <script>
        // Function to draw pixels on canvas
        function drawPixels(data, width, height) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Resize canvas according to image dimensions
            canvas.width = width;
            canvas.height = height;

            // Create ImageData object
            const imageData = ctx.createImageData(width, height);
            const pixelData = imageData.data;

            // Process pixel data
            for (let i = 0; i < data.length; i++) {
                const pixelValue = data[i];
                const r = (pixelValue >> 16) & 0xFF;
                const g = (pixelValue >> 8) & 0xFF;
                const b = pixelValue & 0xFF;

                const index = i * 4; // 4 bytes per pixel (RGBA)
                pixelData[index] = r;
                pixelData[index + 1] = g;
                pixelData[index + 2] = b;
                pixelData[index + 3] = 255; // Alpha channel
            }

            // Put pixel data onto the canvas
            ctx.putImageData(imageData, 0, 0);
        }

        // Function to fetch and draw pixel data from a file
        function fetchAndDraw(filePath, width, height) {
        fetch(filePath)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                const uint32Array = new Uint32Array(arrayBuffer);
                drawPixels(uint32Array, width, height);
            })
            .catch(error => console.error('Error fetching pixel data:', error));
        }

        // Function to alternate between two files
        function alternateDraw(index = 0) {
            if (index == 0) {
                fetchAndDraw('hdmi_wav.data', 1360, 768);
            } 
            else {
                fetchAndDraw('pixels.data', 1920, 1080);
            }
            // Calculate the next index: 0 becomes 1, 1 becomes 0
            const nextIndex = (index + 1) % 2;
            
            // Set a timeout to call alternateDraw again after 1 second
            setTimeout(() => alternateDraw(nextIndex), 1000);
        }

        //alternateDraw();
        fetchAndDraw('upload/hdmi.data', 1920, 1080);

    </script>
